<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@v1.8.1/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .viewer {
            width: 300px;
            height: 300px;
            margin: 10px;
        }
        .answer {
            display: flex;
            align-items: center;
        }
        .answers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Survey</h1>
    <div class="question">
        <p>Question 1: 다음 보기 중 아래 모양과 같은 것을 고르세요.</p>
        <model-viewer id="main-object-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_01.glb" alt="Main 3D Model" auto-rotate camera-controls></model-viewer>
    </div>
    <div class="question">
        <p>Answers:</p>
        <div class="answers">
            <div class="answer">
                <input type="checkbox" id="answer1" name="answer1">
                <label for="answer1">Answer 1</label>
                <model-viewer id="answer1-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_02.glb" alt="Answer 1" auto-rotate camera-controls></model-viewer>
            </div>
            <div class="answer">
                <input type="checkbox" id="answer2" name="answer2">
                <label for="answer2">Answer 2</label>
                <model-viewer id="answer2-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_02.glb" alt="Answer 2" auto-rotate camera-controls></model-viewer>
            </div>
            <div class="answer">
                <input type="checkbox" id="answer3" name="answer3">
                <label for="answer3">Answer 3</label>
                <model-viewer id="answer3-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_02.glb" alt="Answer 3" auto-rotate camera-controls></model-viewer>
            </div>
            <div class="answer">
                <input type="checkbox" id="answer4" name="answer4">
                <label for="answer4">Answer 4</label>
                <model-viewer id="answer4-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_02.glb" alt="Answer 4" auto-rotate camera-controls></model-viewer>
            </div>
            <div class="answer">
                <input type="checkbox" id="answer5" name="answer5">
                <label for="answer5">Answer 5</label>
                <model-viewer id="answer5-viewer" class="viewer" src="https://jemonshim.github.io/shapes/sphere/sphere_blue_02.glb" alt="Answer 5" auto-rotate camera-controls></model-viewer>
            </div>
        </div>
    </div>
</body>
</html>
