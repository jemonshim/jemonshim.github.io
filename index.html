<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수집과 이용에 대한 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            text-align: left;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[개인정보 수집과 이용에 대한 동의]</h1>
        <p>
            연구 수행과 설문 참여 보상 관련하여 개인정보 수집과 이용에 관한 동의를 받고자 합니다.
        </p>
        <p>
            수집하는 자: 고려대학교 정보대학 컴퓨터학과 디지털 체험 연구실<br>
            개인정보 수집 및 이용 목적: 연구 수행, 설문 참여자 보상<br>
            수집하는 개인정보 항목: 이름, 성별, 생년월일, 나이, 연락처<br>
            개인정보 보유 및 이용 기간: 수집 일로부터 300일<br>
            ※ 귀하께서는 동의하지 않을 권리가 있습니다. 동의하지 않을 경우 설문 참여와 설문 보상에서 제외됨을 알려드립니다.
        </p>
    </div>
</body>
</html>
